<!DOCTYPE html>
<html>
	<head> 
		<!--meta tag for proper rendering and touch zooming.-->
		<meta name="viewport" content="width=device-width, initial-scale=1"
		
		<!--jQuery mobile css and libraries-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<!--Bootstrap libraries-->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
	</head>
	
	<body class="darkenBackground">
		
		<!--main page -->
		<div data-role="page" data-theme="a|b">
			
			<!--dividing page into header, main and footer-->
			<div data-role="header" data-theme"b">
				<h1> Welcome to Football Development App</h1>
			</div>
			
			<!--Navigation bar to select which page you want to go on. Choose preference ??-->
			<div style="text-align:center">
				<button type="button" class="btn btn-default">Home</button>
				<button type="button" class="btn btn-primary">More on Us</button>
				<button type="button" class="btn btn-success">Top 5</button>
				<button type="button" class="btn btn-info">Register</button>
				<button type="button" class="btn btn-warning">Login</button>
				<button type="button" class="btn btn-danger">Latest Updates</button>
				<button type="button" class="btn btn-default">Squad of the Month</button>
			</div>
			
			<div data-role="fieldcontain" data-theme="a" class="ui-content">
				
				<!--User interface for player profiling registration-->
			
				<input type="text" name="Pname" id="Pname" value="" placeholder="First and Last Name" data-mini="true"/>
				<input type="text" name="Pheight" id="Pheight" value="" placeholder="Height in centimetres" data-mini="true"/>	
				<input type="text" name="Pweight" id="Pweight" value="" placeholder="Weight in kilograms" data-mini="true"/>	
				<input type="text" name="Pstyle" id="Pstyle" value="" placeholder="Describe the style of your football skills." data-mini="true"/>
				<input type="text" name="Pimprove" id="Pimprove" value="" placeholder="List the areas in which you want to improve on" data-mini="true"/>
				
				<fieldset data-role="controlgroup" data-theme="a" data-mini="true">
					
					<!--Player selects date of birth-->
					<legend>Date of Birth:</legend>
    
					<label for="selctedMonth">Month</label>
					<select name="selctedMonth" id="selctedMonth">
							<option>Month</option>
							<option value="Jan">January</option>
							<option value="Feb">February</option>
							<option value="Mar">March</option>
							<option value="Apr">April</option>
							<option value="May">May</option>
							<option value="Jun">June</option>
							<option value="Jul">July</option>
							<option value="Aug">August</option>
							<option value="Sept">September</option>
							<option value="Oct">October</option>
							<option value="Nov">November</option>
							<option value="Dec">December</option>
					</select>
    
					<label for="selectedDay">Day</label>
						<select name="selectedDay" id="selectedDay">
							<option>Day</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
					</select>
    
					<label for="selectedYear">Year</label>
					<select name="selectedYear" id="selectedYear">
							<option>Year</option>
							<option value="2000">2000</option>
							<option value="1999">1999</option>
							<option value="1998">1998</option>
							<option value="1997">1997</option>
							<option value="1996">1996</option>
							<option value="1995">1995</option>
							<option value="1994">1994</option>
							<option value="1993">1993</option>
							<option value="1992">1992</option>
							<option value="1991">1991</option>
							<!--Beyond 1991 they don't really qualify as young anymore-->
					</select>
				</fieldset>
				
				<fieldset data-role="controlgroup" data-theme="a" data-mini="true">	
					<!--Selecting any of the positions they play on the field. I used radiobuttons-->
					<legend>Select Position :</legend>
					<input type="radio" name="radio-mini" id="GK" value="choice-1" checked="checked">
					<label for="GK">Goalkeeper</label>
					
					<input type="radio" name="radio-mini" id="LB" value="choice-2">
					<label for="LB"> Defender - Right Back</label>
					
					<input type="radio" name="radio-mini" id="CB" value="choice-3">
					<label for="CB"> Defender - Centre Back</label>
					
					<input type="radio" name="radio-mini" id="RB" value="choice-4">
					<label for="RB"> Defender - Right Back</label>
					
					<input type="radio" name="radio-mini" id="LW" value="choice-5">
					<label for="LW"> Midfielder - Left Winger </label>
					
					<input type="radio" name="radio-mini" id="CDM" value="choice-6">
					<label for="CDM"> Midfielder - Central Defensive</label>
					
					<input type="radio" name="radio-mini" id="CAM" value="choice-7">
					<label for="CAM"> Midfielder - Central Attacking</label>
					
					<input type="radio" name="radio-mini" id="RW" value="choice-8">
					<label for="RW"> Midfielder - Right Winger </label>
					
					<input type="radio" name="radio-mini" id="S" value="choice-9">
					<label for="S"> Striker </label>
			
				</fieldset>
			</div>
			
			<!--Selecting qualities and capabilities. I used the slider for a rate out of 10.-->
					
				<label for="slider-2"> Rate Heading Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2">Rate Tackling Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2">Rate Passing Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2"> Rate Positioning Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2"> Rate Dribbling Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2">Rate Scoring Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
			 
			<div data-role="footer" data-theme="a|b">
				<h1> Cognition Team 2016 </h1>
			</div>
	
	</body>

</html>
