<!DOCTYPE html>
<html>
	<head>  
	
		<!--meta tag for proper rendering & touch zooming-->
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<!--jQuery mobile css libraries-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<!--Graphite jQuery library for customised swatches-->
		
	</head>

	<body>
	
		<div data-role="page" data-theme="b">
			<div data-role="header" data-theme="b">
				<h2>Player registration and profiling.</h2>
			</div>
			
			<div data-role="content" data-theme="d" class="ui-content">
				
				<a href="MainDocument.html" data-icon="home" data-role="button" data-mini="true">Home</a>
				
				<!--User interface for player profiling registration-->
			
				<input data-mini="true" type="text" name="Pname" id="Pname" value="" placeholder="First and Last Name" />
				<input data-mini="true" type="text" name="Pheight" id="Pheight" value="" placeholder="Height in centimetres" />	
				<input data-mini="true" type="text" name="Pweight" id="Pweight" value="" placeholder="Weight in kilograms" />	
				<textarea data-mini="true" name="Pstyle" id="Pstyle" placeholder="Describe the style of your football skills."></textarea>
				<textarea data-mini="true" name="Pimprove" id="Pimprove" placeholder="List the areas in which you want to improve on"></textarea>
				
					<fieldset data-role="controlgroup" data-theme="e" data-mini="true">
					
					<!--Player selects date of birth-->
					<legend>Date of Birth:</legend>
    
					<label for="selctedMonth">Month</label>
					<select name="selctedMonth" id="selctedMonth">
							<option>Month</option>
							<option value="Jan">January</option>
							<option value="Feb">February</option>
							<option value="Mar">March</option>
							<option value="Apr">April</option>
							<option value="May">May</option>
							<option value="Jun">June</option>
							<option value="Jul">July</option>
							<option value="Aug">August</option>
							<option value="Sept">September</option>
							<option value="Oct">October</option>
							<option value="Nov">November</option>
							<option value="Dec">December</option>
					</select>
    
					<label for="selectedDay">Day</label>
						<select name="selectedDay" id="selectedDay">
							<option>Day</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
					</select>
    
					<label for="selectedYear">Year</label>
					<select name="selectedYear" id="selectedYear">
							<option>Year</option>
							<option value="2000">2000</option>
							<option value="1999">1999</option>
							<option value="1998">1998</option>
							<option value="1997">1997</option>
							<option value="1996">1996</option>
							<option value="1995">1995</option>
							<option value="1994">1994</option>
							<option value="1993">1993</option>
							<option value="1992">1992</option>
							<option value="1991">1991</option>
							<!--Beyond 1991 they don't really qualify as young anymore-->
					</select>
				</fieldset>
				
				<fieldset data-role="controlgroup" data-theme="e" data-mini="true">	
					<!--Selecting any of the positions they play on the field. I used radiobuttons-->
					<legend>Position :</legend>
					<input type="radio" name="radio-mini" id="GK" value="choice-1" checked="checked">
					<label for="GK">Goalkeeper</label>
					
					<input type="radio" name="radio-mini" id="LB" value="choice-2">
					<label for="LB"> Defender - Right Back</label>
					
					<input type="radio" name="radio-mini" id="CB" value="choice-3">
					<label for="CB"> Defender - Centre Back</label>
					
					<input type="radio" name="radio-mini" id="RB" value="choice-4">
					<label for="RB"> Defender - Right Back</label>
					
					<input type="radio" name="radio-mini" id="LW" value="choice-5">
					<label for="LW"> Midfielder - Left Winger </label>
					
					<input type="radio" name="radio-mini" id="CDM" value="choice-6">
					<label for="CDM"> Midfielder - Central Defensive</label>
					
					<input type="radio" name="radio-mini" id="CAM" value="choice-7">
					<label for="CAM"> Midfielder - Central Attacking</label>
					
					<input type="radio" name="radio-mini" id="RW" value="choice-8">
					<label for="RW"> Midfielder - Right Winger </label>
					
					<input type="radio" name="radio-mini" id="S" value="choice-9">
					<label for="S"> Striker </label>
	
				</fieldset>
				
				<label for="slider-2"> Rate Heading Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2">Rate Tackling Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2">Rate Passing Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2"> Rate Positioning Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2"> Rate Dribbling Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<label for="slider-2">Rate Scoring Skills :</label>
				<input type="range" name="slider-2" id="slider-2" value="5" min="1" max="10"  />
				
				<input type="button" data-theme="a|b" data-mini="true" data-transition="slide" class="btn btn-primary" onclick="location.href='Login.html';" value="Submit" />
			 
				
			</div>
			
			<div data-role="header" data-theme="b">
				<h2>&copy Cognition Team 2016</h2>
			</div>
		
		</div>
	
	</body>

</html>
